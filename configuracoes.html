<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <link rel="stylesheet" href="style-configuracoes.css">
  <script type="module" src="script-configuracoes.js"></script>
</head>
<body>
  <div class="config-container">
    <h2>Configurações do Usuário</h2>

    <form id="configForm">
      <div class="form-group">
        <label for="locaisAtendimento">Locais de Atendimento</label>
        <input type="text" id="locaisAtendimento" placeholder="Ex: Hospital, Domicílio">
      </div>

      <div class="form-group">
        <label for="hospitais">Hospitais (separados por vírgula)</label>
        <input type="text" id="hospitais" placeholder="Ex: Hospital A, Hospital B">
      </div>

      <div class="form-group">
        <label for="unidades">Unidades por Hospital (formato: Hospital:Unidade1;Unidade2)</label>
        <textarea id="unidades" rows="4" placeholder="Ex: Hospital A: UTI;Enfermaria
Hospital B: Clínica Médica"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="primary">Salvar Configurações</button>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <link rel="stylesheet" href="style-configuracoes.css">
  <script type="module" src="script-configuracoes.js"></script>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p class="loading-text">Carregando configurações...</p>
  </div>
  <div class="config-container" style="display:none">
    <h2>Configurações do Usuário</h2>
    <form id="configForm">
      <div class="form-group">
        <label>Locais de Atendimento</label>
        <div id="locaisCheckboxes" class="checkbox-group"></div>
      </div>
      <div class="form-group">
        <label>Hospitais</label>
        <div id="hospitaisCheckboxes" class="checkbox-group"></div>
      </div>
      <div class="form-group">
        <label>Unidades</label>
        <div id="unidadesCheckboxes"></div>
      </div>
      <div class="form-actions">
        <button type="submit" class="primary">Salvar Configurações</button>
      </div>
    </form>
  </div>
</body>
</html>

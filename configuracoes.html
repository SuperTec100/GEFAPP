<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <link rel="stylesheet" href="style-configuracoes.css">
  <script type="module" src="script-configuracoes.js"></script>
</head>
<body>
  <div class="config-container">
    <h2>Configurações do Usuário</h2>
    <form id="configForm">
      <div class="form-group">
        <label for="localAtendimentoSelect">Locais de Atendimento</label>
        <select id="localAtendimentoSelect" multiple></select>
      </div>

      <div class="form-group">
        <label for="hospitaisSelect">Hospitais</label>
        <select id="hospitaisSelect" multiple></select>
      </div>

      <div class="form-group">
        <label>Unidades por Hospital</label>
        <div id="unidadesContainer"></div>
      </div>

      <div class="form-actions">
        <button type="submit" class="primary">Salvar Configurações</button>
      </div>
    </form>
  </div>
</body>
</html>

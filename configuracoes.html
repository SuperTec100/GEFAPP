<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <link rel="stylesheet" href="style-configuracoes.css">
  <script type="module" src="script-configuracoes.js"></script>
</head>
<body>
  <div class="config-container">
    <h2>Configurações do Usuário</h2>
    <form id="configForm">
      <div class="panel" id="panel-locais">
        <div class="panel-header">Locais de Atendimento</div>
        <div class="panel-content form-group">
          <select id="localAtendimentoSelect" multiple></select>
        </div>
      </div>

      <div class="panel hidden" id="panel-hospitais">
        <div class="panel-header">Hospitais</div>
        <div class="panel-content form-group">
          <select id="hospitaisSelect" multiple></select>
        </div>
      </div>

      <div class="panel hidden" id="panel-unidades">
        <div class="panel-header">Unidades por Hospital</div>
        <div class="panel-content form-group">
          <textarea id="unidadesTextarea" rows="4" placeholder="Ex: Hospital A: UTI;Enfermaria
Hospital B: Clínica Médica"></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="primary">Salvar Configurações</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelectorAll('.panel-header').forEach(header => {
      header.addEventListener('click', () => {
        header.parentElement.classList.toggle('open');
      });
    });
  </script>
</body>
</html>

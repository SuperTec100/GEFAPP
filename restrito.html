<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Restrita</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
</head>
<body>
  <h2>Bem-vindo à área restrita!</h2>
  <p>Esse conteúdo é exclusivo para usuários logados.</p>

  <button onclick="logout()">Sair</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAQy3h0_Xyh96D1RtJUX35SqCoSqQfAukk",
      authDomain: "gefapp-7a178.firebaseapp.com",
      projectId: "gefapp-7a178",
      storageBucket: "gefapp-7a178.firebasestorage.app",
      messagingSenderId: "34155139426",
      appId: "1:34155139426:web:912281c5be7fb7716e1c3b",
      measurementId: "G-VMW2JB0GYN"
    };

    firebase.initializeApp(firebaseConfig);

    // Proteção da página
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html"; // redireciona se não estiver logado
      }
    });

    // Logout
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>

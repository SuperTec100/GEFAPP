<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-VBHoQW0b5y0lmxRkIAj-ciAbuwF3YW8",
      authDomain: "gef-app1.firebaseapp.com",
      projectId: "gef-app1",
      storageBucket: "gef-app1.appspot.com",
      messagingSenderId: "625530882269",
      appId: "1:625530882269:web:c47d79aa16508cb855b334"
    };

    // Inicialização
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    // Verificação de admin
    firebase.onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== "admin@gef.com") {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Painel Administrativo - GEF</h2>
    <table border="1" style="width:100%; margin-top:20px; text-align:left;">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>
  <script>
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const tbody = document.getElementById("usersTable");

    for (const [user, data] of Object.entries(users)) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${user}</td>
        <td>${data.nome || ''}</td>
        <td>${data.email || ''}</td>
        <td>${data.telefone || ''}</td>
        <td>
          ${user !== "admin@gef.com" ? `<button onclick="removeUser('${user}')">Remover</button>` : 'Admin'}
        </td>
      `;
      tbody.appendChild(tr);
    }

    function removeUser(username) {
      if (confirm("Deseja realmente remover o usuário " + username + "?")) {
        delete users[username];
        localStorage.setItem("users", JSON.stringify(users));
        location.reload();
      }
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GEF - Gerador de Evolução</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #loadingScreen {
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      display: none;
      max-width: 900px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    select, input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .accordion {
      background: #f1f1f1;
      border-radius: 5px;
      margin-bottom: 8px;
      padding: 15px;
      cursor: pointer;
    }
    .accordion:hover {
      background: #e2e6ea;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="loadingScreen">
  <div class="spinner"></div>
  <p>Carregando informações...</p>
</div>

<div class="container">
  <h1>Gerador de Evolução</h1>
  <h2>Selecionar Local e Unidade</h2>
  <select id="localAtendimento" disabled></select>
  <select id="hospital" disabled></select>
  <select id="unidade" disabled></select>

  <h2>Pacientes</h2>
  <div id="listaPacientes"></div>

  <div id="formEvolucao" class="hidden">
    <h2>Formulário de Evolução</h2>
    <form id="evolucaoForm">
      <input id="dataAtendimento" type="date" required>
      <textarea id="queixaPrincipal" placeholder="Queixa Principal" required></textarea>
      <textarea id="procedimentos" placeholder="Procedimentos Realizados" required></textarea>
      <textarea id="evolucao" placeholder="Evolução do Paciente" required></textarea>
      <textarea id="observacoes" placeholder="Observações Finais"></textarea>
      <button type="submit">Salvar Evolução</button>
    </form>
  </div>
</div>

<script type="module" src="Script-gef.js"></script>
</body>
</html>

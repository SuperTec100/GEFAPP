
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Evolução</title>
  <link rel="stylesheet" href="style-gef.css">
  <script type="module" src="script-gef.js" defer></script>

  
  <style>
    #listaPacientes li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .paciente-info {
      font-weight: bold;
      color: #2c3e50;
      flex: 1;
    }

    .paciente-actions {
      display: flex;
      flex-shrink: 0;
      gap: 8px;
    }

    .paciente-actions button {
      font-size: 12px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 80px;
    }

    .paciente-actions .danger {
      background-color: #e74c3c;
      color: white;
    }

    .paciente-actions .primary {
      background-color: #3498db;
      color: white;
    }

    .paciente-actions .neutral {
      background-color: #bdc3c7;
      color: #2c3e50;
    }

    .paciente-actions .secondary {
      background-color: #95a5a6;
      color: white;
    }

    .paciente-actions button:hover {
      opacity: 0.9;
    }
  </style>


</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <div class="gef-container" id="gefContent" style="display:none;">
    <h2>Gerador de Evolução</h2>

    <div class="selection-container">
      <div class="selection-group">
        <label for="localAtendimento">Local de Atendimento</label>
        <select id="localAtendimento"></select>
      </div>

      <div class="selection-group" id="hospitalContainer" style="display:none;">
        <label for="hospital">Hospital</label>
        <select id="hospital"></select>
      </div>

      <div class="selection-group" id="unidadeContainer" style="display:none;">
        <label for="unidade">Unidade</label>
        <select id="unidade"></select>
      </div>

      <div id="leitosContainer" style="display:none;">
        <h3>Pacientes</h3>
        <ul id="listaPacientes"></ul>

        <button id="btnAdicionarPaciente" class="primary" style="margin-top:20px;">+ Adicionar Paciente</button>
      </div>
    </div>

    <div id="cadastroPaciente" style="display:none;">
      <h3>Adicionar Paciente</h3>
      <div class="selection-group row-fields">
        <input type="text" id="leitoPaciente" placeholder="Número do Leito">
        <input type="text" id="nomePaciente" placeholder="Nome do Paciente">
      </div>
      <div style="margin-top:10px;">
        <button id="btnSalvarPaciente" class="primary">Salvar</button>
        <button id="btnCancelarCadastro" class="secondary">Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEF - Gerador de Evolução</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .form-group {
      margin: 15px 0;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Evolução Fisioterapêutica</h1>
  
  <div class="form-group">
    <label>Paciente:</label>
    <input type="text" placeholder="Nome do paciente">
  </div>
  
  <div class="form-group">
    <label>Data da Sessão:</label>
    <input type="date">
  </div>
  
  <div class="form-group">
    <label>Evolução:</label>
    <textarea rows="6" placeholder="Descreva a evolução do paciente..."></textarea>
  </div>
  
  <button style="background:#27ae60; color:white; padding:10px 20px; border:none; border-radius:4px">
    Salvar Evolução
  </button>
</body>
</html>
